<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>List-In & List-Out</h1>
      <div class="choice">
        <label for="data-select">Choose your data:</label>
        <select name="data" id="data-select">
          <option value="food">Food</option>
          <option value="birds">Birds</option>
        </select>
      </div>
    </nav>
    <div class="app">
      <div class="app__left">
        <ul class="app__left__list"></ul>
      </div>
      <div class="app__right">
        <ul class="app__right__list"></ul>
      </div>
    </div>
    <audio id="audio-tic" src="./tic.mp3" preload="auto"></audio>
    <audio id="audio-toc" src="./toc.mp3" preload="auto"></audio>
  </body>
</html>
